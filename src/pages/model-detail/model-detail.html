<div padding>
  <ion-segment>
    <ion-segment-button value="back" (click)="goBackHome()"><ion-icon name="arrow-back"></ion-icon></ion-segment-button>
    <ion-segment-button value="diag" (click)="goToDiagram()"><ion-icon name="eye"></ion-icon></ion-segment-button>
    <ion-segment-button value="block"(click)="goToBlock()"><ion-icon name="options"></ion-icon></ion-segment-button>
    <ion-segment-button value="simulist" (click)="goToSimuList()"><ion-icon name="list"></ion-icon></ion-segment-button>
    <ion-segment-button value="simu" (click)="goToSimu()"><ion-icon name="aperture"></ion-icon></ion-segment-button>
    <ion-segment-button value="result" (click)="goToResult()"><ion-icon name="pulse"></ion-icon></ion-segment-button>
  </ion-segment>
</div>
