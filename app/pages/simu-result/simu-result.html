<ion-navbar *navbar>
  <ion-title>RESULTS</ion-title>
</ion-navbar>

<ion-content padding class="simu-result">
  <!--div><canvas #result class='simu-result-graph'></canvas></div>
  <button block (click)="refresh()">REFRESH</button-->
  <ion-list>
    <ion-item *ngFor="let output of (_simulationService.selectedSimu$ | async)?.outputs"  (click)="show(output.plotUrl)">{{output.label}}</ion-item>
  </ion-list>
  <button block (click)="refresh()">REFRESH</button>
  <iframe *ngIf="plotUrl" width="100%" height="100%" frameborder="0" scrolling="no" [src]=plotUrl></iframe>

</ion-content>
